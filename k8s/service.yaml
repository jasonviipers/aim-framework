apiVersion: v1
kind: Service
metadata:
  name: aim-framework-service
  namespace: aim-framework
  labels:
    app: aim-framework
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: aim-framework
---
apiVersion: v1
kind: Service
metadata:
  name: aim-framework-headless
  namespace: aim-framework
  labels:
    app: aim-framework
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: aim-framework