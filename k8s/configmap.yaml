apiVersion: v1
kind: ConfigMap
metadata:
  name: aim-config
  namespace: aim-framework
data:
  production.json: |
    {
      "framework": {
        "name": "AIM Framework Production",
        "version": "1.0.0",
        "environment": "production"
      },
      "api": {
        "host": "0.0.0.0",
        "port": 5000,
        "debug": false,
        "workers": 4
      },
      "security": {
        "api_key_required": true,
        "rate_limit": "100/minute",
        "cors_enabled": true,
        "allowed_origins": ["*"]
      },
      "logging": {
        "level": "INFO",
        "file": "/app/logs/aim.log",
        "max_file_size": 10485760,
        "backup_count": 5
      },
      "agents": {
        "max_concurrent": 10,
        "health_check_interval": 30,
        "auto_scaling": {
          "enabled": true,
          "min_agents": 2,
          "max_agents": 20,
          "scale_up_threshold": 0.8,
          "scale_down_threshold": 0.3
        }
      },
      "performance": {
        "caching": {
          "enabled": true,
          "ttl": 300,
          "max_size": 1000
        },
        "metrics": {
          "enabled": true,
          "collection_interval": 60
        }
      },
      "database": {
        "url": "postgresql://aim_user:password@postgres:5432/aim_production",
        "pool_size": 10,
        "max_overflow": 20,
        "pool_timeout": 30
      },
      "redis": {
        "enabled": true,
        "host": "redis",
        "port": 6379,
        "db": 0,
        "password": null
      }
    }